<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="img-container">
      <a href="https://www.frontendmentor.io/profile/KenisaRenee">
      <img class="hero-img" src="/images/image-equilibrium.jpg" alt="a holographic cube">
      </a>
        <div class="img-overlay">
          <img src="/images/icon-view.svg" alt="icon overlay">
      </div>
    </div>
        <div class="description">
      <h1><a href="https://www.frontendmentor.io/profile/KenisaRenee">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="details">
      <div class="ethereum">
      <img src="/images/icon-ethereum.svg" alt="ethereum icon">
      <span class="ETH">0.041 ETH</span>
    </div>
    <div class="clock">
      <img src="/images/icon-clock.svg" alt="clock icon">
      <p>3 days left</p>
    </div>
    </div>
    <div class="hr"></div>
    <div class="creator">
      <img src="/images/image-avatar.png" alt="creator profile picture">
      <p>Creation of <a href="https://www.frontendmentor.io/profile/KenisaRenee" class="name">Jules Wyvern</a></p>
    </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/KenisaRenee" target="_blank">Kenisa</a>.
  </footer>
</body>
</html>
